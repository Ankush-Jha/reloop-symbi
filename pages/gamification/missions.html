<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Missions - ReLoop</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../../css/styles.css">

    <style>
        .missions-container {
            min-height: 100vh;
            background: var(--color-surface-dark);
            padding-bottom: 140px;
            position: relative;
        }

        /* Grid background pattern */
        .bg-grid {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.4;
            background-image:
                linear-gradient(rgba(46, 184, 103, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(46, 184, 103, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .gradient-overlay-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 160px;
            background: linear-gradient(to bottom, #0a0a0a, transparent);
            pointer-events: none;
            z-index: 1;
        }

        .gradient-overlay-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 160px;
            background: linear-gradient(to top, #0a0a0a, transparent);
            pointer-events: none;
            z-index: 1;
        }

        .missions-header {
            position: relative;
            z-index: 10;
            padding: var(--space-8) var(--space-4) var(--space-4);
            text-align: center;
        }

        .back-btn {
            position: absolute;
            top: var(--space-6);
            left: var(--space-4);
            width: 40px;
            height: 40px;
            border-radius: var(--radius-full);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-primary);
            text-decoration: none;
            transition: all var(--transition-base);
        }

        .back-btn:hover {
            background: var(--color-primary);
            color: #000;
            border-color: var(--color-primary);
        }

        .missions-title {
            font-size: clamp(2rem, 12vw, 3.5rem);
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.03em;
            line-height: 0.9;
            text-transform: uppercase;
            color: var(--color-primary);
            text-shadow: 0 0 25px var(--color-primary-glow);
            transform: rotate(-1deg);
            margin-bottom: var(--space-4);
        }

        .missions-subtitle {
            display: inline-block;
            background: rgba(18, 18, 18, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: var(--space-1) var(--space-4);
            border-radius: var(--radius-full);
            font-size: var(--text-xs);
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Missions List */
        .missions-list {
            position: relative;
            z-index: 10;
            padding: var(--space-6) var(--space-4);
            display: flex;
            flex-direction: column;
            gap: var(--space-5);
            max-width: 420px;
            margin: 0 auto;
        }

        .mission-card {
            position: relative;
            background: #121212;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            transition: all var(--transition-base);
        }

        .mission-card:hover {
            border-color: var(--color-primary);
        }

        .mission-card:hover .pulse-dot {
            opacity: 1;
        }

        .pulse-dot {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            background: var(--color-primary);
            border-radius: var(--radius-full);
            box-shadow: 0 0 8px var(--color-primary);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .mission-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: var(--space-4);
        }

        .mission-info {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .mission-icon-wrapper {
            background: rgba(46, 184, 103, 0.1);
            padding: var(--space-2);
            border-radius: var(--radius-lg);
            border: 1px solid rgba(46, 184, 103, 0.2);
        }

        .mission-icon {
            font-size: 24px;
            color: var(--color-primary);
        }

        .mission-title {
            font-weight: 700;
            font-size: var(--text-lg);
            line-height: 1.2;
        }

        .mission-difficulty {
            font-size: 10px;
            font-family: monospace;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: var(--color-text-muted);
            margin-top: var(--space-1);
        }

        .mission-reward {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .reward-value {
            font-size: var(--text-2xl);
            font-weight: 900;
            color: var(--color-primary);
            text-shadow: 0 0 10px var(--color-primary-glow);
            display: flex;
            align-items: center;
            gap: var(--space-1);
        }

        .reward-coin {
            font-size: 20px;
        }

        /* Progress Section */
        .mission-progress {
            display: flex;
            flex-direction: column;
            gap: var(--space-1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: var(--color-text-muted);
        }

        .progress-header .value {
            color: var(--color-text-primary);
        }

        .progress-bar {
            height: 10px;
            background: #1a1a1a;
            border-radius: var(--radius-full);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-fill {
            height: 100%;
            background: var(--color-primary);
            border-radius: var(--radius-full);
            box-shadow: 0 0 10px var(--color-primary);
            transition: width 0.6s ease-out;
        }

        .progress-fill.completed {
            background: linear-gradient(90deg, var(--color-primary), #4ade80);
        }

        /* Timer Badge */
        .timer-badge {
            position: fixed;
            bottom: 110px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            background: #FFD23F;
            color: #000;
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            gap: var(--space-2);
            box-shadow: 0 0 25px rgba(255, 210, 63, 0.3);
            border: 2px solid #f5c518;
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .timer-badge .icon {
            font-size: 20px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .timer-text {
            font-family: monospace;
            font-size: var(--text-base);
        }

        /* Completed Mission */
        .mission-card.completed {
            border-color: var(--color-primary);
            background: rgba(46, 184, 103, 0.05);
        }

        .mission-card.completed .mission-title {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .mission-card.completed .claim-btn {
            display: flex;
        }

        .claim-btn {
            display: none;
            width: 100%;
            margin-top: var(--space-4);
            padding: var(--space-3);
            background: var(--color-primary);
            color: #000;
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 900;
            font-size: var(--text-sm);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            transition: all var(--transition-base);
        }

        .claim-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 0 20px var(--color-primary-glow);
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="gradient-overlay-top"></div>
    <div class="gradient-overlay-bottom"></div>

    <div class="app-container">
        <div class="missions-container">
            <!-- Header -->
            <header class="missions-header">
                <a href="../core/home.html" class="back-btn">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h1 class="missions-title">Daily<br>Missions</h1>
                <div class="missions-subtitle">Complete to earn bonus coins</div>
            </header>

            <!-- Missions List - Dynamically loaded -->
            <div class="missions-list" id="missions-list">
                <div class="loading-state"
                    style="text-align: center; padding: var(--space-8); color: var(--color-text-muted);">
                    Loading missions...
                </div>
            </div>

            <!-- Timer Badge -->
            <div class="timer-badge">
                <span class="material-symbols-outlined icon">timer</span>
                <span class="timer-text" id="timer">Time Remaining: --H --M</span>
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="../core/home.html" class="nav-link">
                        <span class="material-symbols-outlined icon">home</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../marketplace/marketplace.html" class="nav-link">
                        <span class="material-symbols-outlined icon">search</span>
                    </a>
                </li>
                <li class="nav-item nav-add-btn">
                    <a href="../scanner/result.html" class="icon-btn">
                        <span class="material-symbols-outlined icon">add</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../user/messages.html" class="nav-link">
                        <span class="material-symbols-outlined icon">chat_bubble</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a href="../user/profile.html" class="nav-link active">
                        <span class="material-symbols-outlined icon icon-filled">person</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/services/gamification.js"></script>
    <script src="../../js/app.js"></script>

    <script>
        // Countdown timer
        function updateTimer() {
            const now = new Date();
            const tomorrow = new Date(now);
            tomorrow.setDate(tomorrow.getDate() + 1);
            tomorrow.setHours(0, 0, 0, 0);

            const diff = tomorrow - now;
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('timer').textContent = `Time Remaining: ${hours}H ${minutes}M`;
        }

        updateTimer();
        setInterval(updateTimer, 60000);

        // Load missions from Firebase
        async function loadMissions() {
            const userId = getCurrentUserId();
            if (!userId) {
                document.getElementById('missions-list').innerHTML =
                    '<div class="empty-state" style="text-align: center; padding: var(--space-8); color: var(--color-text-muted);">Please log in to view missions.</div>';
                return;
            }

            try {
                // Track daily login
                await GamificationService.trackDailyLogin(userId);

                const missions = await GamificationService.getDailyMissions(userId);
                renderMissions(missions);
            } catch (error) {
                console.error('Error loading missions:', error);
                document.getElementById('missions-list').innerHTML =
                    '<div class="error-state" style="text-align: center; padding: var(--space-8); color: #ff6b6b;">Error loading missions. Please try again.</div>';
            }
        }

        // Render missions HTML
        function renderMissions(missions) {
            const container = document.getElementById('missions-list');

            let html = '';
            missions.forEach(mission => {
                const progressPercent = Math.min(100, Math.round((mission.progress / mission.target) * 100));
                const isCompleted = mission.completed;
                const isClaimed = mission.claimed;

                html += `
                    <div class="mission-card stagger-item ${isCompleted && !isClaimed ? 'completed' : ''} ${isClaimed ? 'claimed' : ''}" data-mission-id="${mission.id}">
                        <div class="pulse-dot"></div>
                        <div class="mission-header">
                            <div class="mission-info">
                                <div class="mission-icon-wrapper">
                                    <span class="material-symbols-outlined mission-icon">${mission.icon}</span>
                                </div>
                                <div>
                                    <h3 class="mission-title">${mission.title}</h3>
                                    <p class="mission-difficulty">Difficulty: ${mission.difficulty}</p>
                                </div>
                            </div>
                            <div class="mission-reward">
                                <span class="reward-value">+${mission.xpReward} <span class="reward-coin">‚≠ê</span></span>
                                <span style="font-size: var(--text-xs); color: var(--color-text-muted);">+${mission.coinReward} ü™ô</span>
                            </div>
                        </div>
                        <div class="mission-progress">
                            <div class="progress-header">
                                <span>Progress</span>
                                <span class="value">${mission.progress}/${mission.target} ${isCompleted ? '‚úì' : ''}</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill ${isCompleted ? 'completed' : ''}" style="width: ${progressPercent}%;"></div>
                            </div>
                        </div>
                        ${isCompleted && !isClaimed ? `
                            <button class="claim-btn" onclick="claimReward('${mission.id}')">
                                <span class="material-symbols-outlined">redeem</span>
                                Claim Reward
                            </button>
                        ` : ''}
                        ${isClaimed ? `
                            <button class="claim-btn" disabled style="background: #333; color: #888; display: flex;">
                                <span class="material-symbols-outlined">check_circle</span>
                                Claimed!
                            </button>
                        ` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Claim reward for completed mission
        async function claimReward(missionId) {
            const userId = getCurrentUserId();
            if (!userId) return;

            const btn = document.querySelector(`[data-mission-id="${missionId}"] .claim-btn`);
            if (btn) {
                btn.innerHTML = '<span class="material-symbols-outlined">hourglass_empty</span> Claiming...';
                btn.disabled = true;
            }

            try {
                const result = await GamificationService.claimMissionReward(userId, missionId);

                if (result.success) {
                    // Show success toast
                    if (typeof showToast === 'function') {
                        showToast(`üéâ +${result.xpAwarded} XP and +${result.coinsAwarded} coins earned!`, 'success');
                    }

                    // Check for level up
                    if (result.levelUp && result.levelUp.leveledUp) {
                        setTimeout(() => {
                            window.location.href = 'level-up.html';
                        }, 1500);
                    } else {
                        // Reload missions
                        loadMissions();
                    }

                    // Check for new badges
                    const newBadges = await GamificationService.checkAndAwardBadges(userId);
                    if (newBadges.length > 0) {
                        setTimeout(() => {
                            showToast(`üèÜ Badge unlocked: ${newBadges[0].name}!`, 'success');
                        }, 1000);
                    }
                } else {
                    showToast(`Error: ${result.error}`, 'error');
                    loadMissions();
                }
            } catch (error) {
                console.error('Error claiming reward:', error);
                showToast('Error claiming reward. Please try again.', 'error');
                loadMissions();
            }
        }

        // Add styles for claimed state
        const style = document.createElement('style');
        style.textContent = `
            .mission-card.claimed {
                opacity: 0.7;
            }
            .mission-card.claimed .mission-title {
                text-decoration: line-through;
            }
        `;
        document.head.appendChild(style);

        // Load on auth state change
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                loadMissions();
            }
        });
    </script>
</body>

</html>
