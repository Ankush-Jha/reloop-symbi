<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Unlocked - ReLoop</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../../css/styles.css">

    <style>
        .achievement-container {
            min-height: 100vh;
            background: var(--color-surface-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6);
            position: relative;
            overflow: hidden;
        }

        /* Animated Grid Background */
        .bg-grid-animated {
            position: fixed;
            width: 200%;
            height: 200%;
            pointer-events: none;
            background-size: 40px 40px;
            background-image:
                linear-gradient(to right, rgba(46, 184, 103, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(46, 184, 103, 0.15) 1px, transparent 1px);
            transform: perspective(500px) rotateX(20deg);
            transform-origin: center top;
            mask-image: linear-gradient(to bottom, transparent 0%, black 20%, black 80%, transparent 100%);
            animation: pulse 3s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 0.5;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* Sparkle Decorations */
        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0.5;
                transform: scale(1) rotate(0deg);
            }

            50% {
                opacity: 1;
                transform: scale(1.2) rotate(45deg);
            }
        }

        .sparkle-1 {
            top: 25%;
            left: 25%;
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            transform: rotate(45deg);
            animation-delay: 0.2s;
        }

        .sparkle-2 {
            bottom: 33%;
            right: 25%;
            width: 12px;
            height: 12px;
            background: #FFD23F;
            transform: rotate(12deg);
            animation-delay: 0.5s;
        }

        .sparkle-3 {
            top: 33%;
            right: 33%;
            width: 8px;
            height: 8px;
            background: #fff;
            transform: rotate(45deg);
            animation-delay: 0.8s;
        }

        .sparkle-4 {
            bottom: 25%;
            left: 33%;
            width: 20px;
            height: 20px;
            border: 2px solid var(--color-primary);
            transform: rotate(12deg);
            animation-delay: 0.1s;
        }

        /* Header */
        .achievement-header {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: var(--space-12);
        }

        .achievement-label {
            font-size: var(--text-sm);
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--color-primary);
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Shield Badge */
        .shield-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: float 4s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        .shield-glow {
            position: absolute;
            inset: -30px;
            background: #10b981;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.4;
        }

        .shield {
            position: relative;
            width: 256px;
            height: 288px;
            background: linear-gradient(180deg, #059669 0%, #064E3B 100%);
            border-radius: 0 0 128px 128px;
            border-radius: 16px 16px 160px 160px;
            border: 2px solid #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.3), 0 0 100px rgba(5, 150, 105, 0.2);
            overflow: hidden;
        }

        .shield::before {
            content: '';
            position: absolute;
            inset: 8px;
            border: 4px solid #FFD700;
            border-radius: 8px 8px 152px 152px;
            opacity: 0.8;
        }

        .shield-shine {
            position: absolute;
            top: -40px;
            right: -40px;
            width: 160px;
            height: 160px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(30px);
        }

        .shield-content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--space-2);
        }

        .shield-content .icon {
            font-size: 64px;
            color: #FFD700;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        .shield-rank {
            font-size: clamp(3rem, 14vw, 4rem);
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.03em;
            line-height: 1;
            background: linear-gradient(to bottom, #FFFACD 0%, #FFD700 50%, #D4AF37 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 0 rgba(0, 0, 0, 0.5));
        }

        .shield-divider {
            width: 48px;
            height: 4px;
            background: rgba(255, 215, 0, 0.5);
            border-radius: var(--radius-full);
            margin-top: var(--space-4);
        }

        /* Badge Pill */
        .badge-pill {
            position: relative;
            z-index: 20;
            margin-top: calc(var(--space-6) * -1);
            background: #FFD23F;
            color: #000;
            padding: var(--space-2) var(--space-6);
            border-radius: var(--radius-full);
            box-shadow: 0 4px 0 #b59018;
            font-weight: 900;
            font-size: var(--text-sm);
            letter-spacing: 0.2em;
            text-transform: uppercase;
            transition: transform var(--transition-base);
        }

        .badge-pill:hover {
            transform: scale(1.05);
        }

        /* Footer */
        .achievement-footer {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding: var(--space-4);
        }

        .claim-btn {
            width: 100%;
            background: var(--color-primary);
            color: #000;
            border: 4px solid #000;
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            font-weight: 900;
            font-size: var(--text-xl);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            box-shadow: 4px 4px 0 #fff;
            transition: all var(--transition-base);
        }

        .claim-btn:hover {
            background: #2ed60f;
        }

        .claim-btn:active {
            box-shadow: none;
            transform: translate(4px, 4px);
        }
    </style>
</head>

<body>
    <div class="bg-grid-animated"></div>

    <!-- Sparkles -->
    <div class="sparkle sparkle-1"></div>
    <div class="sparkle sparkle-2"></div>
    <div class="sparkle sparkle-3"></div>
    <div class="sparkle sparkle-4"></div>

    <div class="app-container">
        <!-- Gallery View -->
        <div id="gallery-view" class="achievement-container"
            style="display: block; justify-content: flex-start; overflow-y: auto;">
            <header class="achievement-header" style="padding-top: var(--space-4); margin-bottom: var(--space-6);">
                <a href="../user/profile.html" class="back-btn"
                    style="position: absolute; left: var(--space-4); top: var(--space-4); display: flex; text-decoration: none; color: white;">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>
                <h1 class="achievement-label" style="font-size: var(--text-2xl); animation: none;">Achievements</h1>
                <div style="font-size: var(--text-sm); color: var(--color-text-muted); margin-top: var(--space-2);">
                    <span id="total-progress">0/8</span> Unlocked
                </div>
            </header>

            <div id="badges-grid"
                style="display: grid; grid-template-columns: repeat(2, 1fr); gap: var(--space-4); width: 100%; max-width: 500px;">
                <!-- Loaded dynamically -->
                <div style="grid-column: 1/-1; text-align: center; color: var(--color-text-muted);">Loading badges...
                </div>
            </div>
        </div>

        <!-- Celebration View (Hidden by default) -->
        <div id="celebration-view" class="achievement-container" style="display: none;">
            <!-- Header -->
            <div class="achievement-header">
                <h2 class="achievement-label">New Achievement Unlocked</h2>
            </div>

            <!-- Shield Badge -->
            <div class="shield-container">
                <div class="shield-glow"></div>
                <div class="shield">
                    <div class="shield-shine"></div>
                    <div class="shield-content">
                        <span class="material-symbols-outlined icon icon-filled"
                            id="celebration-icon">military_tech</span>
                        <div class="shield-rank" id="celebration-name" style="font-size: 2rem; text-align: center;">
                            Badge</div>
                    </div>
                    <div class="shield-divider"></div>
                </div>
            </div>

            <!-- Badge Pill -->
            <div class="badge-pill" id="celebration-desc">Description</div>

            <!-- Footer -->
            <div class="achievement-footer">
                <button class="claim-btn" onclick="closeCelebration()">Continue</button>
            </div>
        </div>
    </div>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/services/gamification.js"></script>
    <script src="../../js/app.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const badgeId = urlParams.get('id');

            if (badgeId) {
                showCelebration(badgeId);
            } else {
                loadBadges();
            }
        });

        async function loadBadges() {
            const userId = getCurrentUserId();
            if (!userId) return;

            try {
                const badges = await GamificationService.getBadges(userId);
                const unlockedCount = badges.filter(b => b.unlocked).length;

                document.getElementById('total-progress').textContent = `${unlockedCount}/${badges.length}`;

                const grid = document.getElementById('badges-grid');
                grid.innerHTML = badges.map(badge => `
                    <div class="mission-card stagger-item ${badge.unlocked ? 'completed' : ''}" 
                         style="display: flex; flex-direction: column; align-items: center; text-align: center; padding: var(--space-4); border: 2px solid ${badge.unlocked ? 'var(--color-primary)' : 'rgba(255,255,255,0.1)'}; background: ${badge.unlocked ? 'rgba(46, 184, 103, 0.05)' : '#1a1a1a'}; border-radius: var(--radius-xl); opacity: ${badge.unlocked ? '1' : '0.6'};">
                        <div style="font-size: 2.5rem; margin-bottom: var(--space-2); filter: ${badge.unlocked ? 'none' : 'grayscale(1)'};">${badge.icon}</div>
                        <div style="font-weight: 700; color: ${badge.unlocked ? 'var(--color-primary)' : 'var(--color-text-muted)'}; margin-bottom: var(--space-1);">${badge.name}</div>
                        <div style="font-size: 11px; color: var(--color-text-muted); line-height: 1.3;">${badge.description}</div>
                        ${badge.unlocked ? '<div style="margin-top: var(--space-2); font-size: 10px; color: var(--color-primary); font-weight: 700;">UNLOCKED</div>' : '<div style="margin-top: var(--space-2); font-size: 10px; color: var(--color-text-muted);">LOCKED</div>'}
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading badges:', error);
            }
        }

        async function showCelebration(badgeId) {
            document.getElementById('gallery-view').style.display = 'none';
            document.getElementById('celebration-view').style.display = 'flex';

            // In a real app, fetch badge details by ID. For now, try to find in BADGES global
            const badge = Object.values(BADGES).find(b => b.id === badgeId) || { name: 'Achievement', icon: 'üèÜ', description: 'You unlocked a new badge!' };

            document.getElementById('celebration-icon').textContent = badge.icon;
            document.getElementById('celebration-name').textContent = badge.name;
            document.getElementById('celebration-desc').textContent = badge.description;

            // If it's an emoji icon, remove the material class or handle text content
            if (badge.icon.match(/[\u{1F300}-\u{1F9FF}]/u)) { // Emoji check
                const iconEl = document.getElementById('celebration-icon');
                iconEl.classList.remove('material-symbols-outlined', 'icon', 'icon-filled');
                iconEl.style.fontSize = '64px';
                iconEl.textContent = badge.icon;
            }
        }

        function closeCelebration() {
            window.location.href = 'achievements.html'; // clear params and show gallery
        }
    </script>
</body>

</html>
