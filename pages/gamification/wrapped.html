<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Eco Wrapped: Campus Style V1</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&amp;family=Space+Grotesk:wght@300..900&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#39FF14", // Neon Green
                        "primary-dim": "#2abf10",
                        "accent-gold": "#FFD700", // Gold
                        "background-dark": "#080808", // Obsidian
                        "surface-dark": "#151515",
                    },
                    fontFamily: {
                        display: ["Bebas Neue", "sans-serif"],
                        body: ["Space Grotesk", "sans-serif"],
                    },
                    boxShadow: {
                        'neon': '0 0 15px rgba(57, 255, 20, 0.3)',
                        'card-depth': '4px 4px 0px rgba(0,0,0,1)',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        };
    </script>
    <style>
        .text-glow {
            text-shadow: 0 0 20px rgba(57, 255, 20, 0.6);
        }

        .bg-grid-green {
            background-image:
                linear-gradient(rgba(57, 255, 20, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(57, 255, 20, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        body {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
    <style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
</head>

<body class="bg-background-dark text-white font-body min-h-screen relative overflow-hidden flex flex-col">
    <div class="absolute inset-0 bg-grid-green pointer-events-none z-0"></div>
    <div class="absolute inset-0 bg-gradient-to-b from-black/80 via-transparent to-black/40 pointer-events-none z-0">
    </div>
    <div class="relative z-50 pt-3 px-3 flex gap-1.5 w-full">
        <div class="h-1 bg-white/20 flex-1 rounded-full overflow-hidden">
            <div class="h-full bg-primary w-full shadow-[0_0_8px_rgba(57,255,20,0.8)]"></div>
        </div>
        <div class="h-1 bg-white/20 flex-1 rounded-full"></div>
        <div class="h-1 bg-white/20 flex-1 rounded-full"></div>
    </div>
    <div
        class="relative z-10 flex-1 flex flex-col items-center px-5 pt-8 pb-28 w-full max-w-md mx-auto overflow-y-auto">
        <div class="w-full text-center mb-8">
            <h1
                class="font-display text-[5.5rem] leading-[0.85] text-primary text-glow tracking-wide transform -rotate-1">
                ECO<br />WRAPPED
            </h1>
            <div
                class="mt-3 inline-flex items-center gap-2 border border-primary/30 bg-black/40 backdrop-blur-md px-3 py-1 rounded-full">
                <div class="w-2 h-2 rounded-full bg-primary animate-pulse"></div>
                <span class="text-[10px] font-bold tracking-[0.2em] uppercase text-white/80">2024 Highlights</span>
            </div>
        </div>
        <div class="w-full relative mb-6">
            <div class="absolute inset-0 bg-white/10 rounded-xl transform translate-x-2 translate-y-2"></div>
            <div
                class="relative bg-accent-gold border-[3px] border-black rounded-xl p-6 flex flex-col items-center text-center shadow-[0_0_40px_rgba(255,215,0,0.15)] overflow-hidden">
                <div
                    class="absolute -top-[100%] -left-[100%] w-[300%] h-[300%] bg-gradient-to-br from-transparent via-white/20 to-transparent rotate-45 animate-pulse-slow pointer-events-none">
                </div>
                <div
                    class="bg-black text-accent-gold px-3 py-1 rounded-md text-[10px] font-black uppercase tracking-widest mb-4 border border-black/10">
                    Rank #1 Aesthetic
                </div>
                <div class="mb-4 relative">
                    <span class="material-symbols-outlined text-black text-6xl"
                        style="font-variation-settings: 'FILL' 1;">trophy</span>
                    <span
                        class="material-symbols-outlined text-white/50 text-6xl absolute top-0 left-0 blur-sm transform translate-x-1 translate-y-1 -z-10"
                        style="font-variation-settings: 'FILL' 1;">trophy</span>
                </div>
                <h2
                    class="text-black font-black text-4xl leading-[0.9] italic uppercase font-body tracking-tight transform -rotate-1">
                    You're a<br />Recycling<br />Champ
                </h2>
            </div>
        </div>
        <div class="w-full flex flex-col gap-4">
            <div
                class="w-full bg-surface-dark border-2 border-primary rounded-full p-1.5 pr-6 flex items-center justify-between shadow-neon">
                <div
                    class="bg-primary border-2 border-black w-14 h-14 rounded-full flex items-center justify-center shrink-0">
                    <span class="text-2xl">üêü</span>
                </div>
                <div class="text-right flex flex-col">
                    <span class="font-display text-4xl text-white leading-none tracking-wide">3 FISH SAVED</span>
                    <span class="text-[10px] font-bold text-primary uppercase tracking-widest">From Ocean Plastic</span>
                </div>
            </div>
            <div
                class="w-full bg-surface-dark border-2 border-white/80 rounded-full p-1.5 pr-6 flex items-center justify-between">
                <div
                    class="bg-white border-2 border-black w-14 h-14 rounded-full flex items-center justify-center shrink-0">
                    <span class="material-symbols-outlined text-black text-3xl font-bold">cloud</span>
                </div>
                <div class="text-right flex flex-col">
                    <span class="font-display text-4xl text-white leading-none tracking-wide">20KG DIVERTED</span>
                    <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">CO2 Emissions</span>
                </div>
            </div>
        </div>
    </div>
    <div
        class="fixed bottom-0 left-0 w-full z-40 bg-primary border-t-[4px] border-black shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
        <div class="w-full max-w-md mx-auto px-6 py-4 flex items-center justify-between pb-8">
            <div class="flex flex-col justify-center">
                <span
                    class="text-black text-[10px] font-black uppercase tracking-[0.2em] leading-tight opacity-70">Season
                    Score</span>
                <span class="text-black font-black font-display text-3xl leading-none tracking-wide">TOTAL IMPACT</span>
            </div>
            <div
                class="bg-black text-primary border-2 border-black px-4 py-1.5 transform -skew-x-12 shadow-[4px_4px_0px_rgba(255,255,255,0.2)]">
                <span class="block transform skew-x-12 font-display text-2xl tracking-wider">1.2K PTS</span>
            </div>
        </div>
    </div>

</body>

</html>
