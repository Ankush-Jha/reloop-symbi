<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Wrapped - ReLoop</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../../css/styles.css">

    <style>
        .wrapped-container {
            min-height: 100vh;
            background: var(--color-surface-dark);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Grid background pattern */
        .bg-grid {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.4;
            background-image:
                linear-gradient(rgba(46, 184, 103, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(46, 184, 103, 0.08) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .gradient-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, transparent 30%, transparent 70%, rgba(0, 0, 0, 0.4) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* Progress bar at top */
        .progress-bar-container {
            position: relative;
            z-index: 50;
            padding: var(--space-3) var(--space-3) 0;
            display: flex;
            gap: 6px;
        }

        .progress-segment {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            overflow: hidden;
        }

        .progress-segment.active .progress-fill {
            width: 100%;
        }

        .progress-segment .progress-fill {
            height: 100%;
            background: var(--color-primary);
            box-shadow: 0 0 8px var(--color-primary-glow);
            width: 0;
        }

        .wrapped-content {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: var(--space-8) var(--space-5);
            padding-bottom: 140px;
            max-width: 420px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .wrapped-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }

        .wrapped-title {
            font-size: clamp(4rem, 20vw, 5.5rem);
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.03em;
            line-height: 0.85;
            text-transform: uppercase;
            color: var(--color-primary);
            text-shadow: 0 0 30px var(--color-primary-glow);
            transform: rotate(-1deg);
        }

        .wrapped-year {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            margin-top: var(--space-3);
            background: rgba(18, 18, 18, 0.5);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: var(--space-1) var(--space-4);
            border-radius: var(--radius-full);
        }

        .wrapped-year .dot {
            width: 8px;
            height: 8px;
            background: var(--color-primary);
            border-radius: var(--radius-full);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .wrapped-year span {
            font-size: var(--text-xs);
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Trophy Card */
        .trophy-card {
            width: 100%;
            position: relative;
            margin-bottom: var(--space-6);
        }

        .trophy-card-shadow {
            position: absolute;
            inset: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-xl);
            transform: translate(8px, 8px);
        }

        .trophy-card-inner {
            position: relative;
            background: #FFD23F;
            border: 3px solid #000;
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.15);
            overflow: hidden;
        }

        .trophy-card-shine {
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: linear-gradient(135deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shine 3s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes shine {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }
        }

        .trophy-badge {
            background: #000;
            color: #FFD23F;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-md);
            font-size: 10px;
            font-weight: 900;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            margin-bottom: var(--space-4);
        }

        .trophy-icon {
            font-size: 4rem;
            color: #000;
            margin-bottom: var(--space-3);
            position: relative;
        }

        .trophy-icon::after {
            content: 'trophy';
            font-family: 'Material Symbols Outlined';
            position: absolute;
            top: 4px;
            left: 4px;
            color: rgba(255, 255, 255, 0.3);
            filter: blur(4px);
            z-index: -1;
        }

        .trophy-text {
            font-size: var(--text-3xl);
            font-weight: 900;
            font-style: italic;
            text-transform: uppercase;
            color: #000;
            line-height: 0.95;
            letter-spacing: -0.02em;
            transform: rotate(-1deg);
        }

        /* Stats Pills */
        .stats-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .stat-pill {
            width: 100%;
            background: var(--color-surface-card);
            border: 2px solid var(--color-primary);
            border-radius: var(--radius-full);
            padding: 6px;
            padding-right: var(--space-6);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 15px var(--color-primary-glow);
        }

        .stat-pill.secondary {
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: none;
        }

        .stat-pill-icon {
            width: 56px;
            height: 56px;
            background: var(--color-primary);
            border: 2px solid #000;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .stat-pill.secondary .stat-pill-icon {
            background: #fff;
        }

        .stat-pill-content {
            text-align: right;
            display: flex;
            flex-direction: column;
        }

        .stat-pill-value {
            font-size: var(--text-2xl);
            font-weight: 900;
            letter-spacing: 0.05em;
            line-height: 1;
        }

        .stat-pill-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--color-primary);
            margin-top: 2px;
        }

        .stat-pill.secondary .stat-pill-label {
            color: var(--color-text-muted);
        }

        /* Bottom Bar */
        .wrapped-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 40;
            background: var(--color-primary);
            border-top: 4px solid #000;
            box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);
        }

        .footer-inner {
            max-width: 420px;
            margin: 0 auto;
            padding: var(--space-4) var(--space-6);
            padding-bottom: var(--space-8);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-info {
            display: flex;
            flex-direction: column;
        }

        .footer-label {
            font-size: 10px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: rgba(0, 0, 0, 0.7);
        }

        .footer-title {
            font-size: var(--text-xl);
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .footer-score {
            background: #000;
            color: var(--color-primary);
            padding: var(--space-2) var(--space-4);
            transform: skewX(-12deg);
            box-shadow: 4px 4px 0 rgba(255, 255, 255, 0.2);
        }

        .footer-score span {
            display: block;
            transform: skewX(12deg);
            font-size: var(--text-xl);
            font-weight: 900;
            letter-spacing: 0.1em;
        }

        /* Share Button */
        .share-btn {
            position: fixed;
            top: var(--space-4);
            right: var(--space-4);
            z-index: 50;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .share-btn:hover {
            background: var(--color-primary);
            color: #000;
            border-color: var(--color-primary);
        }

        /* Back Button */
        .back-btn {
            position: fixed;
            top: var(--space-4);
            left: var(--space-4);
            z-index: 50;
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-primary);
            text-decoration: none;
            transition: all var(--transition-base);
        }

        .back-btn:hover {
            background: var(--color-primary);
            color: #000;
            border-color: var(--color-primary);
        }

        /* Loading state */
        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: var(--color-text-muted);
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="gradient-overlay"></div>

    <a href="../user/profile.html" class="back-btn">
        <span class="material-symbols-outlined">arrow_back</span>
    </a>

    <button class="share-btn" onclick="shareWrapped()">
        <span class="material-symbols-outlined">ios_share</span>
    </button>

    <div class="app-container">
        <div class="wrapped-container">
            <!-- Progress Bar -->
            <div class="progress-bar-container">
                <div class="progress-segment active">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-segment">
                    <div class="progress-fill"></div>
                </div>
                <div class="progress-segment">
                    <div class="progress-fill"></div>
                </div>
            </div>

            <!-- Content -->
            <div class="wrapped-content" id="wrapped-content">
                <!-- Header -->
                <div class="wrapped-header">
                    <h1 class="wrapped-title">ECO<br>WRAPPED</h1>
                    <div class="wrapped-year">
                        <div class="dot"></div>
                        <span>2024 Highlights</span>
                    </div>
                </div>

                <!-- Loading state (will be replaced) -->
                <div class="loading-state" id="loading-state">
                    <span class="material-symbols-outlined"
                        style="font-size: 48px; margin-bottom: var(--space-4); animation: pulse 1.5s infinite;">eco</span>
                    <p>Loading your eco journey...</p>
                </div>

                <!-- Trophy Card (hidden until loaded) -->
                <div class="trophy-card stagger-item" id="trophy-card" style="display: none;">
                    <div class="trophy-card-shadow"></div>
                    <div class="trophy-card-inner">
                        <div class="trophy-card-shine"></div>
                        <div class="trophy-badge" id="rank-badge">Rank #--</div>
                        <span class="material-symbols-outlined trophy-icon"
                            style="font-variation-settings: 'FILL' 1;">trophy</span>
                        <h2 class="trophy-text" id="trophy-text">You're a<br>Recycling<br>Champ</h2>
                    </div>
                </div>

                <!-- Stats (hidden until loaded) -->
                <div class="stats-container" id="stats-container" style="display: none;">
                    <div class="stat-pill stagger-item">
                        <div class="stat-pill-icon">ðŸŒ³</div>
                        <div class="stat-pill-content">
                            <span class="stat-pill-value" id="trees-saved">0 TREES SAVED</span>
                            <span class="stat-pill-label">Equivalent Impact</span>
                        </div>
                    </div>

                    <div class="stat-pill secondary stagger-item">
                        <div class="stat-pill-icon">
                            <span class="material-symbols-outlined" style="color: #000; font-size: 28px;">cloud</span>
                        </div>
                        <div class="stat-pill-content">
                            <span class="stat-pill-value" id="co2-saved">0KG DIVERTED</span>
                            <span class="stat-pill-label">CO2 Emissions</span>
                        </div>
                    </div>

                    <div class="stat-pill stagger-item">
                        <div class="stat-pill-icon">ðŸ”„</div>
                        <div class="stat-pill-content">
                            <span class="stat-pill-value" id="items-traded">0 ITEMS TRADED</span>
                            <span class="stat-pill-label">Kept From Landfill</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="wrapped-footer">
                <div class="footer-inner">
                    <div class="footer-info">
                        <span class="footer-label">Season Score</span>
                        <span class="footer-title">TOTAL IMPACT</span>
                    </div>
                    <div class="footer-score">
                        <span id="total-score">-- PTS</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="../../js/firebase-config.js"></script>
    <script src="../../js/services/gamification.js"></script>
    <script src="../../js/app.js"></script>

    <script>
        // Load wrapped stats from Firebase
        async function loadWrappedStats() {
            const userId = getCurrentUserId();
            if (!userId) {
                document.getElementById('loading-state').innerHTML = `
                    <span class="material-symbols-outlined" style="font-size: 48px; margin-bottom: var(--space-4);">login</span>
                    <p>Please log in to see your Eco Wrapped!</p>
                `;
                return;
            }

            try {
                const stats = await GamificationService.getWrappedStats(userId);

                if (!stats) {
                    document.getElementById('loading-state').innerHTML = `
                        <span class="material-symbols-outlined" style="font-size: 48px; margin-bottom: var(--space-4);">eco</span>
                        <p>Start trading to build your eco story!</p>
                    `;
                    return;
                }

                // Hide loading, show content
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('trophy-card').style.display = 'block';
                document.getElementById('stats-container').style.display = 'flex';

                // Update trophy card
                const rankBadge = document.getElementById('rank-badge');
                if (stats.rank) {
                    rankBadge.textContent = `Rank #${stats.rank.rank}`;
                }

                // Update trophy text based on level
                const trophyText = document.getElementById('trophy-text');
                const titles = [
                    "You're a<br>Recycling<br>Champ",
                    "You're an<br>Eco<br>Warrior",
                    "You're a<br>Planet<br>Protector",
                    "You're a<br>Green<br>Hero"
                ];
                trophyText.innerHTML = titles[Math.min(Math.floor(stats.level / 5), titles.length - 1)];

                // Update stats
                document.getElementById('trees-saved').textContent = `${stats.treesSaved} TREES SAVED`;
                document.getElementById('co2-saved').textContent = `${stats.co2Saved}KG DIVERTED`;
                document.getElementById('items-traded').textContent = `${stats.itemsTraded} ITEMS TRADED`;

                // Update total score
                document.getElementById('total-score').textContent = formatPoints(stats.xp) + ' PTS';

            } catch (error) {
                console.error('Error loading wrapped stats:', error);
                document.getElementById('loading-state').innerHTML = `
                    <span class="material-symbols-outlined" style="font-size: 48px; margin-bottom: var(--space-4); color: #ff6b6b;">error</span>
                    <p>Error loading your stats. Try again!</p>
                `;
            }
        }

        // Format points
        function formatPoints(pts) {
            if (pts >= 1000) {
                return (pts / 1000).toFixed(1) + 'K';
            }
            return pts.toString();
        }

        // Share wrapped
        async function shareWrapped() {
            const shareData = {
                title: 'My Eco Wrapped - ReLoop',
                text: 'Check out my environmental impact this year on ReLoop! ðŸŒ±â™»ï¸',
                url: window.location.href
            };

            try {
                if (navigator.share) {
                    await navigator.share(shareData);

                    // Track share mission
                    const userId = getCurrentUserId();
                    if (userId) {
                        await GamificationService.updateMissionProgress(userId, 'share_story', 1);
                        if (typeof showToast === 'function') {
                            showToast('ðŸŽ‰ Story shared! Mission progress updated.', 'success');
                        }
                    }
                } else {
                    // Fallback: copy to clipboard
                    await navigator.clipboard.writeText(shareData.url);
                    if (typeof showToast === 'function') {
                        showToast('ðŸ“‹ Link copied to clipboard!', 'success');
                    }
                }
            } catch (error) {
                console.log('Share cancelled or failed:', error);
            }
        }

        // Load on auth state change
        firebase.auth().onAuthStateChanged(user => {
            if (user) {
                loadWrappedStats();
            } else {
                loadWrappedStats(); // Will show login prompt
            }
        });
    </script>
</body>

</html>
