<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Eco Year - ReLoop</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .wrapped-container {
            min-height: 100vh;
            background: var(--color-surface-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6);
            position: relative;
            overflow: hidden;
        }

        /* Grid background pattern */
        .bg-grid {
            position: fixed;
            inset: 0;
            pointer-events: none;
            opacity: 0.6;
            background-image:
                linear-gradient(rgba(46, 184, 103, 0.08) 1px, transparent 1px),
                linear-gradient(90deg, rgba(46, 184, 103, 0.08) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 0;
        }

        .gradient-overlay-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 160px;
            background: linear-gradient(to bottom, #0a0a0a, transparent);
            pointer-events: none;
            z-index: 1;
        }

        .gradient-overlay-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 160px;
            background: linear-gradient(to top, #0a0a0a, transparent);
            pointer-events: none;
            z-index: 1;
        }

        /* Story progress indicators */
        .story-progress {
            position: fixed;
            top: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            z-index: 30;
            opacity: 0.5;
        }

        .progress-dot {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-full);
        }

        .progress-dot.active {
            background: #fff;
        }

        /* Floating Leaf */
        .floating-leaf {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24rem;
            color: rgba(46, 184, 103, 0.1);
            filter: drop-shadow(0 0 40px var(--color-primary-glow));
            transform-origin: center;
            animation: floatLeaf 6s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes floatLeaf {

            0%,
            100% {
                transform: translate(-50%, -50%) rotate(12deg);
            }

            50% {
                transform: translate(-50%, calc(-50% - 20px)) rotate(8deg);
            }
        }

        /* Headline */
        .wrapped-headline {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: var(--space-10);
            animation: floatTitle 6s ease-in-out infinite;
        }

        @keyframes floatTitle {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .wrapped-title {
            font-size: clamp(2.5rem, 14vw, 4.5rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.03em;
            color: var(--color-primary);
            text-shadow: 0 0 25px var(--color-primary-glow), 0 0 50px rgba(46, 184, 103, 0.4);
            font-style: italic;
            transform: rotate(-2deg);
        }

        /* Rank Card */
        .rank-card {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 380px;
            background: #121212;
            border: 2px solid rgba(46, 184, 103, 0.3);
            padding: var(--space-8);
            border-radius: var(--radius-xl);
            text-align: center;
            box-shadow: 8px 8px 0 rgba(46, 184, 103, 0.15);
            transition: transform var(--transition-base);
        }

        .rank-card:hover {
            transform: scale(1.02);
        }

        .rank-label {
            font-size: var(--text-sm);
            font-weight: 700;
            letter-spacing: 0.3em;
            color: var(--color-text-muted);
            text-transform: uppercase;
            margin-bottom: var(--space-2);
        }

        .rank-value {
            font-size: clamp(2.5rem, 12vw, 3.5rem);
            font-weight: 900;
            font-style: italic;
            letter-spacing: -0.03em;
            color: #FFD23F;
            line-height: 1;
            filter: drop-shadow(0 2px 15px rgba(255, 210, 63, 0.3));
        }

        .rank-title {
            font-size: clamp(1.5rem, 8vw, 2rem);
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-top: var(--space-2);
        }

        /* Impact Stats */
        .impact-stats {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 380px;
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .stat-card {
            width: 100%;
            background: var(--color-primary);
            border: 2px solid #fff;
            padding: var(--space-4);
            border-radius: var(--radius-xl);
            box-shadow: 4px 4px 0 #000;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform var(--transition-base);
        }

        .stat-card:nth-child(1) {
            transform: rotate(-1deg);
        }

        .stat-card:nth-child(2) {
            transform: rotate(1deg);
        }

        .stat-card:nth-child(3) {
            transform: rotate(-1deg);
        }

        .stat-card:hover {
            transform: rotate(0deg) !important;
        }

        .stat-card .icon {
            font-size: 32px;
            color: #000;
        }

        .stat-card .text {
            font-size: clamp(1rem, 5vw, 1.5rem);
            font-weight: 900;
            color: #000;
            text-transform: uppercase;
            letter-spacing: -0.02em;
        }

        /* Footer */
        .wrapped-footer {
            position: relative;
            z-index: 10;
            padding-bottom: var(--space-8);
            padding-top: var(--space-4);
        }

        .brand-badge {
            background: #fff;
            padding: var(--space-2) var(--space-5);
            border-radius: var(--radius-full);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .brand-badge .text {
            color: #000;
            font-size: var(--text-sm);
            font-weight: 700;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        /* Share button */
        .share-btn {
            position: fixed;
            bottom: var(--space-8);
            right: var(--space-6);
            width: 56px;
            height: 56px;
            background: var(--color-primary);
            border: 3px solid #000;
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            cursor: pointer;
            box-shadow: 0 4px 15px var(--color-primary-glow);
            transition: all var(--transition-base);
            z-index: 40;
        }

        .share-btn:hover {
            transform: scale(1.1);
        }

        .share-btn .icon {
            font-size: 24px;
        }

        /* Navigation arrows */
        .nav-arrows {
            position: fixed;
            bottom: var(--space-8);
            left: var(--space-6);
            display: flex;
            gap: var(--space-2);
            z-index: 40;
        }

        .nav-arrow {
            width: 44px;
            height: 44px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-text-primary);
            cursor: pointer;
            transition: all var(--transition-base);
            text-decoration: none;
        }

        .nav-arrow:hover {
            background: var(--color-primary);
            color: #000;
            border-color: var(--color-primary);
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="gradient-overlay-top"></div>
    <div class="gradient-overlay-bottom"></div>

    <!-- Story Progress -->
    <div class="story-progress">
        <div class="progress-dot"></div>
        <div class="progress-dot active"></div>
        <div class="progress-dot"></div>
    </div>

    <!-- Floating Leaf Background -->
    <span class="material-symbols-outlined floating-leaf icon-filled">eco</span>

    <div class="app-container">
        <div class="wrapped-container">
            <!-- Headline -->
            <div class="wrapped-headline">
                <h1 class="wrapped-title">
                    YOUR<br>
                    ECO YEAR
                </h1>
            </div>

            <!-- Rank Card -->
            <div class="rank-card">
                <span class="rank-label">Rank</span>
                <div class="rank-value">TOP 1%</div>
                <div class="rank-title">PLANET PROTECTOR</div>
            </div>

            <!-- Impact Stats -->
            <div class="impact-stats">
                <div class="stat-card">
                    <span class="material-symbols-outlined icon icon-filled">recycling</span>
                    <span class="text">45KG WASTE SAVED</span>
                </div>
                <div class="stat-card">
                    <span class="material-symbols-outlined icon icon-filled">water_drop</span>
                    <span class="text">12 FISH SAVED</span>
                </div>
                <div class="stat-card">
                    <span class="material-symbols-outlined icon icon-filled">favorite</span>
                    <span class="text">3 LIVES IMPACTED</span>
                </div>
            </div>

            <!-- Footer -->
            <div class="wrapped-footer">
                <div class="brand-badge">
                    <span class="text">ReLoop 2024</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Navigation Arrows -->
    <div class="nav-arrows">
        <a href="profile.html" class="nav-arrow">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <a href="achievements.html" class="nav-arrow">
            <span class="material-symbols-outlined">arrow_forward</span>
        </a>
    </div>

    <!-- Share Button -->
    <button class="share-btn" onclick="shareWrapped()">
        <span class="material-symbols-outlined icon">ios_share</span>
    </button>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <script src="js/app.js"></script>
    <script>
        function shareWrapped() {
            if (navigator.share) {
                navigator.share({
                    title: 'My ReLoop Eco Year 2024',
                    text: 'I saved 45kg of waste and impacted 3 lives with ReLoop! ðŸŒ±',
                    url: window.location.href
                }).catch(() => { });
            } else {
                // Fallback: Copy to clipboard
                const text = 'I saved 45kg of waste and impacted 3 lives with ReLoop! ðŸŒ±';
                navigator.clipboard.writeText(text).then(() => {
                    if (typeof showToast === 'function') {
                        showToast('Copied to clipboard!', 'success');
                    } else {
                        alert('Copied to clipboard!');
                    }
                });
            }
        }
    </script>
</body>

</html>
