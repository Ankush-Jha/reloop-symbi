<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up! - ReLoop</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <style>
        .levelup-container {
            min-height: 100vh;
            background: var(--color-surface-dark);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: var(--space-6);
            position: relative;
            overflow: hidden;
        }

        /* Grid background pattern */
        .bg-grid {
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image:
                linear-gradient(rgba(46, 184, 103, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(46, 184, 103, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }

        .gradient-overlay-top {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 128px;
            background: linear-gradient(to bottom, #0a0a0a, transparent);
            pointer-events: none;
            z-index: 1;
        }

        .gradient-overlay-bottom {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 128px;
            background: linear-gradient(to top, #0a0a0a, transparent);
            pointer-events: none;
            z-index: 1;
        }

        /* Confetti decorations */
        .confetti {
            position: fixed;
            pointer-events: none;
            z-index: 2;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite alternate;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }

            100% {
                transform: translateY(-20px) rotate(10deg);
            }
        }

        .confetti-1 {
            top: 20%;
            left: 10%;
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 0.2s;
        }

        .confetti-2 {
            top: 15%;
            right: 15%;
            width: 12px;
            height: 12px;
            background: #fff;
            transform: rotate(45deg);
            animation-delay: 0.5s;
        }

        .confetti-3 {
            bottom: 30%;
            left: 20%;
            width: 24px;
            height: 24px;
            border: 2px solid var(--color-primary);
            transform: rotate(30deg);
            animation-delay: 1.2s;
        }

        .confetti-4 {
            top: 40%;
            right: 8%;
            width: 8px;
            height: 8px;
            background: #FFD23F;
            border-radius: 50%;
            animation-delay: 0.8s;
        }

        .confetti-5 {
            bottom: 40%;
            right: 25%;
            width: 20px;
            height: 20px;
            background: rgba(46, 184, 103, 0.2);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation-delay: 1.5s;
        }

        .confetti-6 {
            top: 25%;
            left: 25%;
            width: 12px;
            height: 12px;
            border: 1px solid #fff;
            transform: rotate(-20deg);
            animation-delay: 0.3s;
        }

        /* Headline */
        .levelup-headline {
            position: relative;
            z-index: 10;
            text-align: center;
            padding-top: var(--space-8);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.85;
            }
        }

        .levelup-title {
            font-size: clamp(3rem, 18vw, 5rem);
            font-weight: 900;
            line-height: 0.9;
            letter-spacing: -0.03em;
            color: #fff;
            text-shadow: 0 0 30px var(--color-primary-glow), 0 0 60px rgba(46, 184, 103, 0.3);
            font-style: italic;
        }

        .levelup-title .highlight {
            color: var(--color-primary);
        }

        /* Central Badge */
        .level-badge-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glow-ring {
            position: absolute;
            inset: -16px;
            border-radius: 50%;
            background: rgba(46, 184, 103, 0.2);
            filter: blur(30px);
            animation: pulse 2s ease-in-out infinite;
        }

        .level-badge {
            position: relative;
            width: 256px;
            height: 256px;
            border-radius: 50%;
            border: 6px solid var(--color-primary);
            background: #0f140e;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--color-primary-glow), inset 0 0 20px rgba(46, 184, 103, 0.1);
            overflow: hidden;
        }

        .badge-pattern {
            position: absolute;
            inset: 0;
            opacity: 0.2;
            background-image: radial-gradient(var(--color-primary) 1px, transparent 1px);
            background-size: 10px 10px;
        }

        .badge-icon {
            font-size: 5rem;
            color: var(--color-primary);
            margin-bottom: var(--space-2);
            filter: drop-shadow(0 0 20px var(--color-primary-glow));
        }

        .level-label {
            font-size: var(--text-sm);
            font-weight: 700;
            letter-spacing: 0.2em;
            color: var(--color-text-muted);
            margin-bottom: -4px;
        }

        .level-number {
            font-size: clamp(3rem, 15vw, 4rem);
            font-weight: 900;
            letter-spacing: -0.03em;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.5));
        }

        /* XP Progress Ring */
        .progress-ring {
            position: absolute;
            inset: 0;
            pointer-events: none;
        }

        .progress-ring svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 2;
        }

        .progress-ring .bg {
            stroke: #1f291e;
        }

        .progress-ring .progress {
            stroke: var(--color-primary);
            stroke-linecap: round;
            stroke-dasharray: 289;
            stroke-dashoffset: 40;
        }

        /* Floating Badge Pill */
        .achievement-pill {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #FFD23F;
            color: #000;
            border: 4px solid #000;
            padding: var(--space-2) var(--space-5);
            border-radius: var(--radius-full);
            box-shadow: 0 4px 0 #000;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            white-space: nowrap;
            transition: transform var(--transition-base);
        }

        .achievement-pill:hover {
            transform: translateX(-50%) scale(1.05);
        }

        .achievement-pill .icon {
            font-size: 20px;
        }

        .achievement-pill .text {
            font-size: var(--text-sm);
            font-weight: 700;
            letter-spacing: 0.05em;
        }

        /* Reward Info */
        .reward-info {
            position: relative;
            z-index: 10;
            text-align: center;
            margin-top: var(--space-8);
        }

        .reward-label {
            font-size: var(--text-sm);
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--color-text-muted);
        }

        .reward-value {
            font-size: var(--text-lg);
            font-weight: 700;
        }

        /* Footer Actions */
        .levelup-footer {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 420px;
            padding-bottom: var(--space-8);
            padding-top: var(--space-4);
        }

        .continue-btn {
            position: relative;
            width: 100%;
            height: 64px;
            cursor: pointer;
            border: none;
            background: transparent;
        }

        .continue-btn .glow {
            position: absolute;
            inset: 0;
            border-radius: var(--radius-full);
            background: rgba(46, 184, 103, 0.3);
            filter: blur(15px);
            transition: all var(--transition-base);
        }

        .continue-btn:hover .glow {
            background: rgba(46, 184, 103, 0.5);
        }

        .continue-btn .inner {
            position: absolute;
            inset: 0;
            border-radius: var(--radius-full);
            background: var(--color-primary);
            border: 3px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            transition: transform var(--transition-base);
        }

        .continue-btn:active .inner {
            transform: scale(0.98);
        }

        .continue-btn .text {
            font-size: var(--text-xl);
            font-weight: 900;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #000;
        }

        .continue-btn .icon {
            font-size: 24px;
            color: #000;
        }

        .profile-link {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: var(--space-6);
            color: var(--color-text-muted);
            font-size: var(--text-sm);
            font-weight: 600;
            letter-spacing: 0.1em;
            text-decoration: underline;
            text-underline-offset: 4px;
            text-decoration-color: var(--color-border);
            transition: color var(--transition-base);
        }

        .profile-link:hover {
            color: var(--color-text-primary);
        }
    </style>
</head>

<body>
    <div class="bg-grid"></div>
    <div class="gradient-overlay-top"></div>
    <div class="gradient-overlay-bottom"></div>

    <!-- Confetti Elements -->
    <div class="confetti confetti-1"></div>
    <div class="confetti confetti-2"></div>
    <div class="confetti confetti-3"></div>
    <div class="confetti confetti-4"></div>
    <div class="confetti confetti-5"></div>
    <div class="confetti confetti-6"></div>

    <div class="app-container">
        <div class="levelup-container">
            <!-- Headline -->
            <div class="levelup-headline">
                <h1 class="levelup-title">
                    LEVEL<br>
                    <span class="highlight">UP!</span>
                </h1>
            </div>

            <!-- Central Badge -->
            <div class="level-badge-container">
                <div class="glow-ring"></div>
                <div class="level-badge">
                    <div class="badge-pattern"></div>
                    <div class="progress-ring">
                        <svg viewBox="0 0 100 100">
                            <circle class="bg" cx="50" cy="50" r="46"></circle>
                            <circle class="progress" cx="50" cy="50" r="46"></circle>
                        </svg>
                    </div>
                    <span class="material-symbols-outlined badge-icon icon-filled">eco</span>
                    <span class="level-label">CURRENT</span>
                    <span class="level-number">LVL 5</span>
                </div>
                <div class="achievement-pill">
                    <span class="material-symbols-outlined icon">lock_open</span>
                    <span class="text">PLANET PROTECTOR</span>
                </div>
            </div>

            <!-- Reward Info -->
            <div class="reward-info">
                <p class="reward-label">Next Reward</p>
                <p class="reward-value">20% Off Campus Store</p>
            </div>

            <!-- Footer Actions -->
            <div class="levelup-footer">
                <a href="home.html" class="continue-btn">
                    <div class="glow"></div>
                    <div class="inner">
                        <span class="text">Keep Saving</span>
                        <span class="material-symbols-outlined icon">arrow_forward</span>
                    </div>
                </a>
                <a href="profile.html" class="profile-link">View My Profile</a>
            </div>
        </div>
    </div>

    <!-- Noise Overlay -->
    <div class="noise-overlay"></div>

    <script src="js/app.js"></script>
</body>

</html>
