<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&amp;family=Manrope:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#29a35c",
                        "background-light": "#f2f2f2",
                        "background-dark": "#050505",
                        "surface-dark": "#1a1a1a",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"],
                        "body": ["Manrope", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
                    }
                },
            },
        }
    </script>
<style>
        .text-stroke-1 {
            -webkit-text-stroke: 1px currentColor;
        }
        .text-stroke-2 {
            -webkit-text-stroke: 2px currentColor;
        }

            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
          min-height: max(884px, 100dvh);
        }

<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display text-white selection:bg-primary selection:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto overflow-x-hidden border-x border-white/5 shadow-2xl bg-black">
<header class="flex items-center justify-between p-6 z-20">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-3xl">recycling</span>
</div>
<button class="flex items-center justify-center h-10 w-10 rounded-full hover:bg-white/10 transition-colors text-white">
<span class="material-symbols-outlined" style="font-size: 24px;">close</span>
</button>
</header>
<main class="flex-1 flex flex-col justify-center px-6 pb-12 relative z-10">
<div class="mb-10">
<h1 class="text-[52px] leading-[0.9] font-black uppercase tracking-tighter text-white break-words mix-blend-normal mb-2">
<span class="block text-primary">Reloop</span>
<span class="block">Sign Up</span>
</h1>
<p class="text-white/60 font-body text-base max-w-[90%]">
                    Join the waste-to-resource marketplace exclusive for college students.
                </p>
</div>
<div class="flex flex-col gap-6 w-full mb-8">
<div class="group relative">
<label class="block text-sm font-bold text-white/80 uppercase tracking-widest mb-2 ml-1" for="email">
                        College Email (.edu)
                    </label>
<div class="relative">
<input class="w-full bg-surface-dark border-[3px] border-primary/40 focus:border-primary text-white placeholder-white/30 rounded-xl px-4 py-4 font-body text-lg outline-none transition-all" id="email" placeholder="student@university.edu" type="email"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-primary">
                            school
                        </span>
</div>
</div>
<div class="group relative">
<label class="block text-sm font-bold text-white/80 uppercase tracking-widest mb-2 ml-1" for="password">
                        Password
                    </label>
<div class="relative">
<input class="w-full bg-surface-dark border-[3px] border-primary/40 focus:border-primary text-white placeholder-white/30 rounded-xl px-4 py-4 font-body text-lg outline-none transition-all" id="password" placeholder="••••••••" type="password"/>
<span class="material-symbols-outlined absolute right-4 top-1/2 -translate-y-1/2 text-white/40 hover:text-white cursor-pointer transition-colors">
                            visibility
                        </span>
</div>
</div>
</div>
<div class="w-full mt-4">
<button class="w-full bg-primary hover:bg-green-500 text-black font-black text-lg h-16 rounded-xl flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(41,163,92,0.3)] transition-all transform hover:scale-[1.02] active:scale-[0.98] uppercase tracking-wide">
<span class="material-symbols-outlined text-[24px] font-bold">verified_user</span>
                    Verify Student
                </button>
</div>
<div class="mt-8 text-center">
<p class="text-white/60 font-body text-sm">
                    Already have an account? 
                    <a class="text-primary font-bold hover:underline decoration-2 underline-offset-4 ml-1" href="#">Login here</a>
</p>
</div>
</main>
<div class="fixed inset-0 pointer-events-none opacity-[0.03] z-50 bg-noise mix-blend-overlay"></div>
<div class="absolute top-0 right-0 w-64 h-64 bg-primary/20 rounded-full blur-[100px] pointer-events-none"></div>
<div class="absolute bottom-0 left-0 w-48 h-48 bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
</div>

</body></html>
