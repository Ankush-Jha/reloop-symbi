<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Level Up Celebration</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind Config -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">tailwind.config = {darkMode: "class", theme: {extend: {colors: {primary: "#2eb867", "primary-glow": "rgba(60, 255, 20, 0.6)", "accent-yellow": "#FFD23F", "background-light": "#f6f8f7", "background-dark": "#131f18", "surface-dark": "#121212"}, fontFamily: {display: "Space Grotesk"}, borderRadius: {DEFAULT: "1rem", lg: "2rem", xl: "3rem", full: "9999px"}, animation: {"pulse-fast": "pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite", float: "float 3s ease-in-out infinite"}, keyframes: {float: {"0%, 100%": {transform: "translateY(0)"}, "50%": {transform: "translateY(-10px)"}}}}}};</script>
<style>
        /* Custom Utilities for Neon Effects */
        .text-glow {
            text-shadow: 0 0 20px rgba(60, 255, 20, 0.5), 0 0 40px rgba(60, 255, 20, 0.3);
        }
        .box-glow {
            box-shadow: 0 0 30px rgba(60, 255, 20, 0.25), inset 0 0 20px rgba(60, 255, 20, 0.1);
        }
        .confetti-piece {
            position: absolute;
            opacity: 0.8;
            animation: float 4s ease-in-out infinite alternate;
        }
        /* Grid Background Pattern */
        .bg-grid-pattern {
            background-image: 
                linear-gradient(rgba(60, 255, 20, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(60, 255, 20, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark text-white overflow-hidden selection:bg-primary selection:text-black">
<div class="relative flex min-h-screen w-full flex-col items-center justify-between p-6">
<!-- Background decorative elements -->
<div class="absolute inset-0 bg-grid-pattern pointer-events-none z-0"></div>
<div class="absolute top-0 left-0 w-full h-32 bg-gradient-to-b from-[#0a0a0a] to-transparent z-10"></div>
<div class="absolute bottom-0 left-0 w-full h-32 bg-gradient-to-t from-[#0a0a0a] to-transparent z-10"></div>
<!-- Confetti Geometry (Abstract representation) -->
<div class="absolute inset-0 overflow-hidden pointer-events-none z-0">
<!-- Triangles and Squares -->
<div class="confetti-piece top-[20%] left-[10%] w-4 h-4 bg-primary rotate-12" style="clip-path: polygon(50% 0%, 0% 100%, 100% 100%); animation-delay: 0.2s;"></div>
<div class="confetti-piece top-[15%] right-[15%] w-3 h-3 bg-white rotate-45" style="animation-delay: 0.5s;"></div>
<div class="confetti-piece bottom-[30%] left-[20%] w-6 h-6 border-2 border-primary rotate-[30deg] rounded-sm" style="animation-delay: 1.2s;"></div>
<div class="confetti-piece top-[40%] right-[8%] w-2 h-2 bg-accent-yellow rounded-full" style="animation-delay: 0.8s;"></div>
<div class="confetti-piece bottom-[40%] right-[25%] w-5 h-5 bg-primary/20 rotate-[15deg]" style="clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); animation-delay: 1.5s;"></div>
<div class="confetti-piece top-[25%] left-[25%] w-3 h-3 border border-white rotate-[-20deg]" style="animation-delay: 0.3s;"></div>
</div>
<!-- Main Content Wrapper -->
<div class="relative z-20 flex flex-col items-center w-full max-w-md h-full justify-center grow gap-8">
<!-- Headline -->
<div class="text-center pt-8 animate-pulse-fast">
<h1 class="text-[4rem] font-black leading-[0.9] tracking-tighter text-white text-glow italic">
                    LEVEL<br/>
<span class="text-primary">UP!</span>
</h1>
</div>
<!-- Central Achievement Badge -->
<div class="relative group">
<!-- Outer Glow Ring -->
<div class="absolute -inset-4 rounded-full bg-primary/20 blur-xl animate-pulse"></div>
<!-- Main Circle -->
<div class="relative flex flex-col items-center justify-center w-64 h-64 rounded-full border-[6px] border-primary bg-[#0f140e] box-glow overflow-hidden">
<!-- Background Pattern inside circle -->
<div class="absolute inset-0 opacity-20" style="background-image: radial-gradient(#3cff14 1px, transparent 1px); background-size: 10px 10px;">
</div>
<!-- Icon -->
<span class="material-symbols-outlined text-[5rem] text-primary mb-2 drop-shadow-[0_0_10px_rgba(60,255,20,0.8)]">
                        eco
                    </span>
<!-- Level Text -->
<div class="flex flex-col items-center">
<span class="text-sm font-bold tracking-[0.2em] text-gray-400 mb-[-5px]">CURRENT</span>
<span class="text-6xl font-black text-white tracking-tighter drop-shadow-md">LVL 5</span>
</div>
<!-- XP Progress Arc (Visual simulation) -->
<svg class="absolute inset-0 w-full h-full -rotate-90 pointer-events-none" viewbox="0 0 100 100">
<circle cx="50" cy="50" fill="none" r="46" stroke="#1f291e" stroke-width="2"></circle>
<circle cx="50" cy="50" fill="none" r="46" stroke="#3cff14" stroke-dasharray="289" stroke-dashoffset="40" stroke-linecap="round" stroke-width="2"></circle>
</svg>
</div>
<!-- Floating Badge Pill -->
<div class="absolute -bottom-5 left-1/2 -translate-x-1/2 w-full flex justify-center">
<div class="bg-accent-yellow text-black border-4 border-black font-bold py-2 px-6 rounded-full shadow-[0_4px_0_#000000] flex items-center gap-2 whitespace-nowrap transform hover:scale-105 transition-transform duration-200">
<span class="material-symbols-outlined text-[20px] font-black">lock_open</span>
<span class="text-sm tracking-wide">PLANET PROTECTOR</span>
</div>
</div>
</div>
<!-- Stats / Info (Optional context) -->
<div class="mt-8 text-center space-y-1">
<p class="text-gray-400 text-sm uppercase tracking-widest font-medium">Next Reward</p>
<p class="text-white text-lg font-bold">20% Off Campus Store</p>
</div>
</div>
<!-- Footer Action -->
<div class="relative z-20 w-full max-w-md pb-8 pt-4">
<button class="group relative w-full h-16 cursor-pointer">
<!-- Button Shadow/Depth -->
<div class="absolute inset-0 rounded-full bg-primary/30 blur-lg transition-all duration-300 group-hover:bg-primary/50"></div>
<!-- Main Button Shape -->
<div class="absolute inset-0 rounded-full bg-primary border-[3px] border-black transition-transform duration-150 active:scale-[0.98] flex items-center justify-center">
<span class="text-black text-xl font-black tracking-wider uppercase">Keep Saving</span>
<span class="material-symbols-outlined text-black ml-2 font-bold">arrow_forward</span>
</div>
</button>
<button class="w-full text-center mt-6 text-gray-500 text-sm font-medium hover:text-white transition-colors duration-200 tracking-wide underline decoration-gray-700 underline-offset-4">
                View My Profile
            </button>
</div>
</div>
</body></html>
